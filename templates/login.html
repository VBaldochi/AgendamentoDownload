<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  
  <!-- Container do formulário de login -->
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-xl font-bold text-center mb-4">🔐 Login</h1>
    
    <!-- Exibição de mensagem de erro, se houver -->
    {% if erro %}
    <p class="text-red-500 text-sm mb-3">{{ erro }}</p>
    {% endif %}
    
    <!-- Formulário de login -->
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Usuário" required class="w-full px-4 py-2 border rounded-lg" />
      <input type="password" name="password" placeholder="Senha" required class="w-full px-4 py-2 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Entrar</button>
    </form>
  </div>
</body>
</html>
